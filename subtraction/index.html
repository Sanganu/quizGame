<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Subtraction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="bg-info text-center text-white">
    <h4>Subtraction
      <span>Get,Set,Go...</span>
    </h4>
    <a class="text-white" href="../index.html">Math Facts Home Page</a>
  </header>
  <main class="container m-3 p-3 text-center">
    <div class="row">
      <section class="col-12 d-grid gap-2">

        <button id="start-quiz" class="btn btn-info m-3 p-3">Start Subtraction Facts</button>
        <aside class="col-12 d-flex justify-content-evenly">
        <h6 name="timer"class="text-decoration-underline font-monospace"></h6>
        <h6 name="score" class="text-decoration-underline font-monospace"></h6>
      </aside>
      </section>
      <div class="row">
        <section class="col-12">

         
          <form id="subtractQuiz" class="m-3 p-3 d-flex flex-wrap justify-content-evenly">
          </form>
          <section class="d-grid gap-2">
            <button class="btn btn-info m-3 p-3" id="submitAnswers">Submit Answers</button>
          </section>
        </section>
        <aside class="col-12 d-flex justify-content-evenly">
          <h6 name="timer" class="text-decoration-underline font-monospace"></h6>
          <h6 name="score" class="text-decoration-underline font-monospace"></h6>
        </aside>
      </div>
    </div>
  </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  <script src="./subtract_questions.js"></script>
  <script src="./scripts.js"></script>
</body>

</html>
