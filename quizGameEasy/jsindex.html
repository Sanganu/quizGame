<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/style.css">
</head>

<body>
    <header>
        <h1>Quiz Game</h1>
        <nav class="bg-info text-info">
            <a href="./score.html">Score List</a>

        </nav>
    </header>

    <main>
        <div class="container">
            <aside class="col">
                <button id="start-game">Start Quiz</button>
                <p>Timer:<span id="timer"></span></p>
            </aside>
            <div class="row">
            <section class="col-md-8">
              
                <div id="gameContainer"> 
                    <h4 id="question"></h4> 
                    <button id="option-1" class="options" option-value="0"></button>
                    <button id="option-2" class="options" option-value="1"></button>
                    <button id="option-3" class="options" option-value=2></button>
                    <button id="option-4" class="options" option-value=3></button>
                </div>
            </section>
            <aside class="col-md-4">
                <section id="rightlist" class="bg-success">
                    <h4>Answered Right</h4>

                </section>
                <section id="wronglist" class="bg-warning">
                    <h4>Answered Wrong</h4>
    
                </section>
            </aside>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./resources/division_questions.js"></script>
    <script src="./resources/jsscript.js"></script>
</body>
</html>
