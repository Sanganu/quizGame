<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/style.css">
</head>

<body>
    <header>
        <nav class="bg-secondary text-white">
            <h4>Math Facts Speed Practice</h4>
            <aside>
                <a href="./score.html">Score List</a>
            </aside>
        </nav>
    </header>
    <br />
    <main>
        <div class="container">



            <h5 class="card-title">Division Facts</h5>
            <br/>
            <div class="card col-6">
                <ul>
                    <li>Math speed Practice </li>
                    <li>This is timed</li>
                    <li> Click start button</li>

                </ul>
            </div>
            <div class="card col-6">
                <h6 class="card-header">Timer
                </h6>
                <h6 id="timer" class="card-body"></h6>
            </div>
            <button class="btn btn-warning btn-block" id="start-game">Start Quiz</button>
      
        <div class="card" id="results">
            <h4>Welcome
                <span id="user"></span>
            </h4>
            <form class="form-inline">
                <div class="fomr-group">
                    <label>Enter User Initials</label>
                    <input id="userentry" type="text" />
                </div>
                <button id="saveuser">Save User Initials</button>
            </form>
        </div>


        <div class="row">
            <div class="col-md-4">
                <section id="rightlist" class="bg-success border border-primary">
                    <h6>Answered Right</h6>

                </section>
            </div>
            <div class="col-md-4">


                <div id="gameContainer">
                    <h4 id="question"></h4>
                    <button id="option-1" class="options rounded-circle btn btn-warning" option-value="0"></button>
                    <button id="option-2" class="options rounded-circle btn btn-warning" option-value="1"></button>
                    <button id="option-3" class="options rounded-circle btn btn-warning" option-value=2></button>
                    <button id="option-4" class="options rounded-circle btn btn-warning" option-value=3></button>
                </div>
            </div>
            <div class="col-md-4">
                <section id="wronglist" class="bg-warning border border-primary">
                    <h6>Answered Wrong</h6>

                </section>
            </div>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./resources/division_questions.js"></script>
    <script src="./resources/jsscript.js"></script>
</body>

</html>
