<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet " href="./style.css " type="text/css" />
</head>

<body>
    <header class="bg-danger">
        <nav>
            <h1>
                <a href="../index.html">Math Facts</a>
            </h1>

        </nav>
        <h6 class="m-2 p-2 d-flex flex-row-reverse">Division Facts - get set go...</h6>

    </header>

    <main class="container mt-3 pt-3">
        <section class="row">
            <section class="col-md-6">
                <section class="d-flex flex-row">
                    <button class="btn btn-warning btn-block" id="start-game">Start Quiz</button>
                    <button class="btn btn-danger btn-block" id="end-game">End Quiz</button>
                </section>
                <section id="timerdiv" class="m-3 p-3 text-center">
                    <h4>Timer</h4>
                    <h5 id="timer"></h5>
                </section>



                <form id="gameContainer">
                    <h4 id="question"></h4>
                    <button id="option-1" class="options btn btn-warning" data-option-value="0"></button>
                    <button id="option-2" class="options  btn btn-warning" data-option-value="1"></button>
                    <button id="option-3" class="options  btn btn-warning" data-option-value="2"></button>
                    <button id="option-4" class="options  btn btn-warning" data-option-value="3"></button>
                </form>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Right</th>
                            <th scope="col">Wrong</th>
                            <th scope="col">Time</th>
                            <th scope="col">Missed</th>
                        </tr>
                    </thead>
                    <tbody id="results"></tbody>
                </table>

            </section>
            <section class="col-md-6">
                <section class="row">
                    <section class="col-md-12">
                        <section class="card bg-info d-flex flex-wrap m-3 p-3">
                            <h6 class="card-header">Answered Right</h6>
                            <section id="rightlist" class="card-body"></section>

                        </section>
                        <section class="card bg-info d-flex flex-wrap m-3 p-3 ">
                            <h6 class="card-header">Answered Wrong</h6>
                            <section id="wronglist" class="card-body"></section>
                        </section>
                    </section>
                    <section class="col-md-12">
                        <button class="btn btn-primary" id="restart">Restart</button>
                    </section>
                </section>
            </section>
        </section>



    </main>
    <footer class="bg-danger fixed-bottom">
        &copy; Sangeetha.K
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./division_questions.js"></script>
    <script src="./jsscript.js"></script>
</body>

</html>
